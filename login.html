<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="jpeg" href="imagens/WhatsApp Image 2023-06-03 at 14.28.00 (1).jpeg">
    <title>Cadastre-se</title>


    <link rel="stylesheet" href="style.css/login.css"  />
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Faça seu login 
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="off" />
                        <span class="focus-input-form" data-placeholder="E-mail">E-mail</span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password" />
                        <span class="focus-input-form" data-placeholder="Senha">Senha</span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            <a href="index.html">
                                Login
                            </a>
                        </button>
                        
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua 
                            </span>
                            <a href="#" class="text2">
                                Senha?
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Não tem conta?
                            </span>
                            <a href="#" class="text2">
                                Criar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="img/login.png" alt="Login"  width="300" height="300" class="margin-left-50" />
        </div>
    </div> 
    
    <script>
        let inputs = document.getElementsByClassName("input.form");
        for(let input of inputs) {
            input.addEventListener("blur", function(){
                if(input.values.trim() != "") {
                    input.classlist.add("has-val")
                } else {
                    input.classlist.remove("has-val")
                }
            })
        }
    </script>
</body>
</html>
